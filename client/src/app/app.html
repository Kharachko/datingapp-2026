<app-nav> </app-nav> 

<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
  <h1 class="text-3xl text-red-600 font-mono">{{ title() }}</h1>
  <ul class="list">
    @for (member of members(); track member.id) {
      <li class="list-row items-center">
        <img
          src="/user.png"
          alt="user avatar"
          class="size-12 rounded-ss-box"
        />
        <div class = "font-mono text-2xl">{{ member.displayName }}</div>
      </li>
    }
  </ul>
</div>

<html data-theme="cupcake"></html>
<header
  class="p-3 w-full fixed top-0 z-50 bg-linear-to-r from-blue-800 to-blue-600 shadow-neutral-500"
>
  <div class="flex align-middle items-center px-10 mx-auto gap-5">
    <div class="text-white">
      <a
        routerLink="/"
        routerLinkActive="text-accent"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center max-h-12 border-r-white border-r-2 pr-6 gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>
        Dating App
      </a>
    </div>

    <nav class="flex gap-3 my-2 uppercase text-lg text-white">
      @if(accountService.currentUser()) {
      <a routerLink="/members" routerLinkActive="text-accent">Matches</a>
      <a routerLink="/lists" routerLinkActive="text-accent">Lists</a>
      <a routerLink="/messages" routerLinkActive="text-accent">Messages</a>
      }
    </nav>
    <div class="flex align-middle ml-auto gap-3">
      @if (accountService.currentUser(); as user) {
        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="flex items-center text-white text-xl gap-3 cursor-pointer"
          >
            <img src="/user.png" alt="user avatar" class="w-12 h-12 rounded-full border-2" />
            <span>{{ user.displayName }}</span>
          </div>
          <ul
            tabindex="-1"
            class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm border border-gray-200 mt-3"
          >
            <li><a>Edit profile</a></li>
            <li><a (click)="logout()">Logout</a></li>
          </ul>
        </div>
      } @else {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
          <input
            [(ngModel)]="creds.email"
            name="email"
            type="text"
            class="input"
            placeholder="Email"
          />
          <input
            [(ngModel)]="creds.password"
            name="password"
            type="password"
            class="input"
            placeholder="Password"
          />
          <button class="btn btn-primary">Login</button>
        </form>
      }
    </div>
  </div>
</header>
